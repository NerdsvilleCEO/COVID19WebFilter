<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>
    <title>COVID-19 Case Filter TH</title>
</head>
<body>
 <div class="container">
    <table id="cases" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
        <thead>
            <tr>
                <th data-priority=1>Confirmation Date</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Gender (English)</th>
                <th>Nation</th>
                <th>Nation (English)</th>
                <th data-priority=2>Province</th>
                <th>Province (English)</th>
                <th>District</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Confirmation Date</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Gender (English)</th>
                <th>Nation</th>
                <th>Nation (English)</th>
                <th>Province</th>
                <th>Province (English)</th>
                <th>District</th>
            </tr>
        </tfoot>
    </table>
 </div>
<script>
$(document).ready(function() {
    $('#cases').DataTable( {
        "ajax": 'https://covid19thapi.ngrok.io/search',
        "columns": [
            { "data": "ConfirmDate" },
            { "data": "Age" },
            { "data": "Gender" },
            { "data": "GenderEn" },
            { "data": "Nation" },
            { "data": "NationEn" },
            { "data": "Province" },
            { "data": "ProvinceEn" },
            { "data": "District" }
        ]
    } );
} );
</script>
</body>
</html>
